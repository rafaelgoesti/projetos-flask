<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Usuários</h1>
        <div class="button">
            <a href="{{ url_for('main.create')}}" class="btn"><i class="fas fa-user-plus"></i> Criar Novo Usuário</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% if users %}
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.nome }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{{ url_for('main.update', id=user.id) }}" class="action-btn edit"><i class="fas fa-edit"></i> Editar</a>
                            <form action="{{ url_for('main.delete', id=user.id) }}" method="post" style="display: inline;">
                                <button type="submit" class="action-btn delete"><i class="fas fa-trash-alt"></i> Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">Nenhum usuário encontrado.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
